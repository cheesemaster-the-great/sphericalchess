<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR VR Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        
        #enterVR {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
        
        #enterVR:hover {
            background: #005fa3;
        }
        
        #enterVR:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>WebXR VR Experience</div>
        <div id="status">Checking VR support...</div>
    </div>
    
    <button id="enterVR" disabled>Enter VR</button>

    <script>
        let scene, camera, renderer;
        let vrButton;
        let controller1, controller2;
        let room;

        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050);

            // Create camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create a simple room
            createRoom();
            
            // Add some interactive cubes
            createInteractiveCubes();

            // Add lighting
            addLighting();

            // Setup VR
            setupVR();

            // Start render loop
            renderer.setAnimationLoop(render);
        }

        function createRoom() {
            const roomGeometry = new THREE.BoxGeometry(6, 6, 6, 10, 10, 10);
            const roomMaterial = new THREE.MeshStandardMaterial({
                color: 0x404040,
                side: THREE.BackSide
            });
            room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            // Add a floor with different material
            const floorGeometry = new THREE.PlaneGeometry(6, 6);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -3;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function createInteractiveCubes() {
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            
            for (let i = 0; i < 5; i++) {
                const material = new THREE.MeshStandardMaterial({
                    color: Math.random() * 0xffffff
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    (Math.random() - 0.5) * 4,
                    Math.random() * 2 + 0.5,
                    (Math.random() - 0.5) * 4
                );
                cube.castShadow = true;
                cube.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.01,
                    0,
                    (Math.random() - 0.5) * 0.01
                );
                scene.add(cube);
            }
        }

        function addLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);
        }

        function setupVR() {
            vrButton = document.getElementById('enterVR');
            
            // Check if WebXR is supported
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        vrButton.disabled = false;
                        vrButton.textContent = 'Enter VR';
                        document.getElementById('status').textContent = 'VR Ready!';
                    } else {
                        document.getElementById('status').textContent = 'VR not supported';
                    }
                });
            } else {
                document.getElementById('status').textContent = 'WebXR not available';
            }

            vrButton.addEventListener('click', () => {
                if (renderer.xr.isPresenting) {
                    renderer.xr.getSession().end();
                } else {
                    // Request VR session
                    navigator.xr.requestSession('immersive-vr').then((session) => {
                        renderer.xr.setSession(session);
                        vrButton.textContent = 'Exit VR';
                        
                        session.addEventListener('end', () => {
                            vrButton.textContent = 'Enter VR';
                        });
                    });
                }
            });

            // Setup controllers
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // Add controller models (simple line for now)
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);
            const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0x00ff00 }));
            line.name = 'line';
            line.scale.z = 5;
            controller1.add(line.clone());
            controller2.add(line.clone());
        }

        function onSelectStart(event) {
            const controller = event.target;
            
            // Simple interaction - change controller line color
            const line = controller.getObjectByName('line');
            if (line) line.material.color.setHex(0xff0000);
        }

        function onSelectEnd(event) {
            const controller = event.target;
            
            // Reset controller line color
            const line = controller.getObjectByName('line');
            if (line) line.material.color.setHex(0x00ff00);
        }

        function render() {
            // Animate cubes
            scene.children.forEach(child => {
                if (child.geometry && child.geometry.type === 'BoxGeometry' && child.userData.velocity) {
                    child.position.add(child.userData.velocity);
                    child.rotation.x += 0.01;
                    child.rotation.y += 0.01;
                    
                    // Bounce off walls
                    if (Math.abs(child.position.x) > 2.8) {
                        child.userData.velocity.x *= -1;
                    }
                    if (Math.abs(child.position.z) > 2.8) {
                        child.userData.velocity.z *= -1;
                    }
                }
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Basic mouse controls for desktop testing
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Rotate camera slightly based on mouse for desktop preview
            if (!renderer.xr.isPresenting) {
                camera.rotation.y = mouseX * 0.3;
                camera.rotation.x = mouseY * 0.2;
            }
        });

        // Click to simulate controller trigger
        document.addEventListener('click', () => {
            if (!renderer.xr.isPresenting) {
                // Simulate controller interaction for desktop
                scene.children.forEach(child => {
                    if (child.geometry && child.geometry.type === 'BoxGeometry') {
                        child.material.color.setHex(Math.random() * 0xffffff);
                    }
                });
            }
        });

        // Initialize when page loads
        init();
    </script>
</body>
</html>
